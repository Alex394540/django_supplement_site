<html>

<head>
<link rel="stylesheet" href="/static/trial/css/form.css">
<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div class="account-wall">
                <img class="profile-img" src="/static/trial/images/login.png"
                    alt="">
                <form class="form-signin" action="/login/" method="post">
				    {% csrf_token %}
					<input type="text" class="form-control" placeholder="Login" name="username" required autofocus>
					<input type="password" class="form-control" placeholder="Password" name="password" required>
					<button class="btn btn-lg btn-primary btn-block" type="submit" id="sign_in">
						Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
