<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Graduate" rel="stylesheet">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/trial/css/patient_account.css">
</head>

<body>
<a name="top"></a>
{% include "trial\navbar.html" %}
<div id="container">
    
    <div id="info_form">
    <h1 class="headers"> My settings </h1>
    <form action="/patient_account/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label> First Name: </label>
            <input type="text" class="form-control" name="first_name" value="{{ patient.first_name }}" required> 
            <label> Last Name: </label>
            <input type="text" class="form-control" name="last_name" value="{{ patient.last_name }}" required>
            <label> Email: </label>
            <input type="email" class="form-control" name="email" value="{{ patient.email }}" required>
            <label> Phone Number: </label>
            <input type="tel" class="form-control" name="phone" value="{{ patient.phone }}">
            <label> Additional Phone Number: </label>
            <input type="tel" class="form-control" name="addit_phone" value="{{ patient.addit_phone }}">
            <label> Address: </label>
            <input type="text" class="form-control" name="address" value="{{ patient.address }}">
            <label> Doctor: </label>
            <select class="form-control" name="doctor">
                <option selected="selected"> {{ doctor }} </option>
                {% for d in doc_list %}
                    <option> {{ d }} </option>
                {% endfor %}
            </select>
            <label> &nbsp </label>
            <button type="submit" class="btn btn-success" id="save_info">Save Info</button>
        </div>
    </form>
    </div>
    
    <div id="order_box">
    <h1 class="headers"> Last orders </h1>
        <ul id="ord_list">
        {% for order in orders %}
            <li> {{ order }} </li>
        {% endfor %}
        </ul>
    </div>

{% include "trial\footer.html" %}
</div>
</body>
</html>
